<!-- recipes/templates/reconhecimentofacial.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reconhecimento Facial</title>
</head>
<body>
    <h2>Reconhecimento Facial</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'reconhecimentofacial' %}">
        {% csrf_token %}
        <label for="image">Selecione uma imagem:</label>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    {% if nome_pessoa %}
        <p>Nome da pessoa: {{ nome_pessoa }}</p>
        <p>Data: {{ data_reconhecimento }}</p>
        <p>Hora: {{ hora_reconhecimento }}</p>
    {% endif %}

    {% if error %}
        <p>Erro: {{ error }}</p>
    {% endif %}

    <br>

    <!-- Adicionando um botÃ£o para voltar ao menu -->
    <a href="{% url 'index' %}">
        <button type="button">Voltar ao Menu</button>
    </a>

</body>
</html>
