<!-- recipes/templates/cadastrar.html -->
{% extends 'base.html' %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
    <h2>Cadastrar</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'cadastrar' %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label for="foto">Foto:</label>
        <input type="file" name="foto" accept="image/*" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Exibir a mensagem -->
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <!-- Adicionando um botÃ£o para voltar ao menu -->
    <a href="{% url 'index' %}">
        <button type="button">Voltar ao Menu</button>
    </a>
{% endblock %}
